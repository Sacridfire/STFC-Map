<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.6.0/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/js/leaflet/L.control.MousePosition.css"/>
  <script src="assets/js/leaflet/L.control.MousePosition.js"></script>
  <style>
    #map{ width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
	var map = L.map('map', {crs: L.CRS.Simple, maxZoom:20, minZoom: -4}).setView([-5071,-1744]);
	var bounds = [[7000,7000], [-7000,-7000]];
	var image = L.imageOverlay('assets/baked-map.png', bounds).addTo(map);
	map.fitBounds(bounds);

  
  // load GeoJSON from an external file
  $.getJSON("systems.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });
  
  L.control.mousePosition().addTo(map);
 
  </script>
</body>
</html>
